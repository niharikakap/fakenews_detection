<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .fake {
            color: red;
        }

        .real {
            color: green;
        }

        .error {
            color: orange;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsText" placeholder="Enter news text here..."></textarea><br><br>
        <button onclick="checkFakeNews()">Check</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkFakeNews() {
            const text = document.getElementById("newsText").value;

            // Check if the text field is empty
            if (!text.trim()) {
                document.getElementById("result").innerText = "‚ö†Ô∏è Please enter some text!";
                document.getElementById("result").className = "result error";
                return;
            }

            // Make the POST request
            try {
                const response = await fetch("https://edee-35-231-182-44.ngrok-free.app/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                // Check the prediction and display the result
                const resultElement = document.getElementById("result");
                if (data.prediction === 0) {
                    resultElement.innerText = "üö® Fake News!";
                    resultElement.className = "result fake";
                } else {
                    resultElement.innerText = "‚úÖ Real News!";
                    resultElement.className = "result real";
                }
            } catch (error) {
                document.getElementById("result").innerText = "‚ùå An error occurred. Please try again.";
                document.getElementById("result").className = "result error";
            }
        }
    </script>
</body>
</html>
